<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background">
      <div class="top">
        <img src="./images/bg-pattern-top.svg" alt="TOP-CIRCLE" />
      </div>
      <div class="bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="BOTTOM-CIRCLE" />
      </div>
    </div>
    <div class="card">
      <div class="pattern">
        <img src="./images/bg-pattern-card.svg" alt="COVER PATTERN" />
      </div>
      <div class="profile-pic">
        <img src="./images/image-victor.jpg" alt="PFP" />
      </div>
      <div class="info">
        <div class="name">
          <p>
            <span style="line-height: 30px">Victor Crest</span>
            26 <br />
            London
          </p>
        </div>
        <div class="stats">
          <p>
            <span> 80K </span><br />
            Followers
          </p>
          <p>
            <span> 803K </span><br />
            Likes
          </p>
          <p>
            <span> 1.4K </span><br />
            Photos
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
